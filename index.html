<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- left side -->
        <div class="background">
            <div class="header">Traverse</div>
        </div>
        <!-- right side -->
        <form action="" method="get" class="sign-up-form">
            <div class="about">Traverse the world with Traverse. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum atque nesciunt magni error ea iste necessitatibus fugit voluptate inventore, id neque quod, blanditiis officia eaque! Iste corporis culpa aliquid nostrum?</div>
            <div class="form-row">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-row">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-row">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="form-row">
                <label for="pwd">Password:</label>
                <input type="password" name="password" id="pwd">
            </div>
            <div class="form-row">
                <label for="confirm-pwd">Last Name:</label>
                <input type="password" name="confirm-password" id="confirm-pwd">
            </div>
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
